<!DOCTYPE html>
<html lang="pl">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="./css/style.css" />
		<title>Document</title>
	</head>
	<body>
		<section class="sky">
			<div class="sun"></div>
			<div class="stars star1"></div>
			<div class="stars star2"></div>
			<div class="stars star3"></div>
			<div class="stars star4"></div>
			<div class="stars star5"></div>
			<div class="stars star6"></div>
			<div class="stars star7"></div>
			<div class="stars star8"></div>
			<div class="stars star9"></div>
			<div class="stars star10"></div>
			<div class="stars star11"></div>
			<div class="stars star12"></div>
			<div class="stars star13"></div>
			<div class="stars star14"></div>
			<section class="all-mountains">
				<div class="mountains left-moutain"></div>
				<div class="mountains middle-left-mountain"></div>
				<div class="mountains middle-right-mountain"></div>
				<div class="mountains right-mountain"></div>
				<div class="mountains top-left-mountain"></div>
				<div class="mountains top-right-mountain"></div>
			</section>
		</section>

		<section class="ground">
			<div class="grass"></div>
			<div class="road">
				<div class="car">
					<div class="window front-window"></div>
					<div class="window rear-window"></div>
					<div class="wheel front-wheel"></div>
					<div class="wheel rear-wheel"></div>
				</div>
			</div>
		</section>
	</body>
</html>
